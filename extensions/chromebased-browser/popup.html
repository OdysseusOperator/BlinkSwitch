<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      font-size: 14px;
      margin: 0;
    }
    
    h3 {
      margin: 0 0 12px 0;
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    
    .status {
      padding: 10px 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status::before {
      content: '';
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    
    .status.connected {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .status.connected::before {
      background: #28a745;
    }
    
    .status.disconnected {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .status.disconnected::before {
      background: #dc3545;
    }
    
    .status.checking {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeaa7;
    }
    
    .status.checking::before {
      background: #ffc107;
    }
    
    .info {
      margin-bottom: 12px;
      padding: 8px 0;
      border-bottom: 1px solid #e9ecef;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 13px;
    }
    
    .info-label {
      color: #6c757d;
      font-weight: 500;
    }
    
    .info-value {
      color: #333;
      font-weight: 600;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #0056b3;
    }
    
    button:active {
      background: #004085;
    }
    
    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e9ecef;
      font-size: 11px;
      color: #6c757d;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Screeny Tab Tracker</h3>
  
  <div id="status" class="status checking">
    Checking connection...
  </div>
  
  <div class="info">
    <div class="info-row">
      <span class="info-label">Browser:</span>
      <span class="info-value" id="browserName">Loading...</span>
    </div>
    <div class="info-row">
      <span class="info-label">Tracking:</span>
      <span class="info-value" id="tabCount">0 tabs</span>
    </div>
  </div>
  
  <button id="testBtn">Refresh Status</button>
  
  <div class="footer">
    Syncs with Screeny API at localhost:5555
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
